<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Advice Generator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="cont_1">
  <main id="container">
   <div class="advice_no">Advice #<span></span></div>
   <q>Click on DICE button to activate advice</q>
   <picture>
    <source media="(max-width: 510px)" srcset="advice-generator-app-main/advice-generator-app-main/images/pattern-divider-mobile.svg">
 
    <img src="advice-generator-app-main/advice-generator-app-main/images/pattern-divider-desktop.svg" alt="" class="img">
   </picture>
  </main>
  <div class="dice_img">
   <img src="advice-generator-app-main/advice-generator-app-main/images/icon-dice.svg" alt="dice_img">
  </div>
 </div>

 <script src="script.js"></script>
</body>
</html>
